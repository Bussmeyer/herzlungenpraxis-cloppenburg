{{ $iconPath := printf "icons/duotone-icons/%s.svg" (.Get "icon") }}

<div class="card col-12 col-md-4 border mb-5 me-5" data-aos="fade-up" data-aos-delay='{{ .Get "delay" }}'>
  <div class="card-body">
    <!-- Icon -->
    <div class="icon text-primary mb-3">{{ partial ($iconPath) }}</div>

    <!-- Heading -->
    <h3>{{ .Get "headline" }}</h3>

    <!-- Text -->
    <p class="text-body-secondary mb-0">{{ .Get "copy" }}</p>
  </div>
</div>
