{{- $shapePath := printf "shapes/%s.svg" (.Get 0) -}}
{{- $colorClass := (.Get 1) -}}
{{- $positonClass := (.Get 2) -}}

<div class="position-relative{{ if $positonClass }} {{ $positonClass }}{{ end }}">
    <div class="shape shape-bottom shape-fluid-x {{ $colorClass }}">
        {{ partial ($shapePath) }}
    </div>
</div>
