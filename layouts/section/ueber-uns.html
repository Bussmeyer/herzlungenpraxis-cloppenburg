{{ define "main" }}

<!-- HEADLINE -->
<section class="pt-6 pt-md-8 border-bottom border-gray-300">
  <div class="container">
      <div class="row">
          <div class="col-12">

              <div class="row mb-6 mb-md-8">
                  <div class="col-12">

                      <!-- Heading -->
                      <h1 class="fw-bold mb-0 h2">
                          {{ .Title }}
                      </h1>

                      <!-- Text -->
                      <p class="fs-lg text-gray-700 mb-0">
                          {{ .Summary }}
                      </p>

                  </div>
              </div> <!-- / .row -->

          </div>
      </div> <!-- / .row -->
  </div> <!-- / .container -->
</section>


{{ range .Pages }}
<section class="pt-6 pt-md-8 pb-8 bg-gradient-light-white border-bottom border-gray-300">
  <div class="container">
    <div class="row justify-content-between">
      
      <div class="col-12 col-md-6 d-flex" style="top: 0;">

        <!-- Sidebar -->
        <aside>
          <img class="img-fluid rounded align-top" src="{{ .Params.picture }}" alt="...">
        </aside>

      </div>

      <div class="col-12 col-md-6">
        
        <!-- Images -->
        <section class="pb-8 pb-md-10">
          <!-- Text -->
          <h2 class="text-body-secondary">
            {{ .LinkTitle }}
          </h2>          
          <span class="mb-7 badge rounded-pill text-bg-primary mb-2">
            <span class="h6 text-uppercase fw-bold">{{ .Params.Type }}</span>
          </span>

          <div>
            {{ .Content }}
          </div>
        </section>

      </div>

    </div>
  </div>
</section>
{{ end }}

{{ end }}
