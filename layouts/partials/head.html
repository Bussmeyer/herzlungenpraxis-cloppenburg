<meta charset="utf-8">
<meta http-equiv="Content-Security-Policy" content="

base-uri 'self';
font-src 'self';
form-action 'none';
script-src 'self';
style-src 'self' 'unsafe-inline'
">
<!-- default-src 'none'; -->
<!-- img-src 'self'; -->


<meta name="referrer" content="no-referrer">
<meta http-equiv="X-Content-Type-Options" content="'nosniff' always">

<meta name="viewport" content="width=device-width, initial-scale=1">

<meta property="og:title" content="{{ site.Title }}">
<meta property="og:description" content="{{ site.Params.claim }}">
<meta property="og:image" content="_index/hero/Praxisrundschau_by_M_Grambow.webp">
<meta property="og:type" content="website">

{{ $favicon := resources.Get "favicon/favicon.ico" }}
<link rel="icon" href="{{ $favicon.RelPermalink }}" type="image/x-icon">

{{ partialCached "head/css.html" . }}

{{ partialCached "head/js.html" . }}

<title>{{ if .IsHome }}{{ site.Title }}{{ else }}{{ printf "%s | %s" .Title site.Title }}{{ end }}</title>
