leistungen:
  - title: "Ruhe- und Belastungs-EKG"
    body: "Hier messen wir die Herzaktivität in Ruhe und unter körperlicher Anstrengung, indem Sie auf einem Fahrrad- oder (bei körperlicher Beeinträchtigung) Handkurbelergometer trainieren."
    note: "Bitte tragen Sie zu dieser Untersuchung bequeme Kleidung und verzichten Sie direkt vor der Untersuchung auf schwere Speisen."
    type: "kardiologie"
  - title: "Langzeit-EKG"
    body: "Bei dieser Untersuchung wird Ihre Herzaktivität über einen Zeitraum von 24 oder 48 Stunden kontinuierlich aufgezeichnet, um Herzrhythmusstörungen oder andere Unregelmäßigkeiten zu erkennen. Nach dem Anlegen des Gerätes können Sie wieder nach Hause gehen."
    note: "Bitte vergessen Sie nicht, das Gerät am Morgen nach der Untersuchung bis 8 Uhr zurück zu bringen."
    type: "kardiologie"
  - title: "Kontrolle von Herzschrittmacher-, Defibrillator und CRT-Systemen sowie Loop-Recordern"
    body: "Mit Hilfe von modernster Technik überprüfen wir die Funktion dieser implantierten Geräte, um sicherzustellen, dass sie Ihr Herz optimal unterstützen und überwachen."
    type: "kardiologie"
  - title: "Farbdopplerechokardiographie"
    body: "Hierbei wird mittels Ultraschalles das Herz sowie die Blutflussgeschwindigkeit in den Herzgefäßen und -klappen farblich dargestellt, um die Herzfunktion und mögliche Störungen zu beurteilen."
    type: "kardiologie"
  - title: "Stressechokardiographie mit ergometrischer Belastung"
    body: "Hierbei untersuchen wir Ihr Herz mittels Ultraschalles während körperlicher Anstrengung, um die Herzfunktion unter Stressbedingungen zu beurteilen und mögliche Durchblutungsstörungen zu erkennen." 
    note: "Bitte tragen Sie zu dieser Untersuchung bequeme Kleidung und verzichten Sie direkt vor der Untersuchung auf schwere Speisen."
    type: "kardiologie"
  - title: "24-Stunden-Blutdruckmessung"
    body: "Bei der Messung überwachen wir Ihren Blutdruck über einen gesamten Tag und eine Nacht hinweg automatisch, um Schwankungen und mögliche Bluthochdruckprobleme im Alltag zu erkennen."
    note: "Bitte vergessen Sie nicht, das Gerät am Morgen nach der Untersuchung bis 8 Uhr zurück zu bringen."
    type: "kardiologie"
  - title: "Duplexsonographie der arteriellen und venösen Gefäße"
    body: "Hierbei kombinieren wir Ultraschallbilder mit Doppler-Technologie, um die Struktur und den Blutfluss in Ihren Arterien und Venen detailliert zu untersuchen."
    type: "kardiologie"
  - title: "Röntgenuntersuchung von Herz und Thorax"
    body: "Wir erstellen Röntgenaufnahmen des Brustkorbs, um die Größe, Form und Lage des Herzens sowie mögliche Veränderungen oder Erkrankungen der Lunge und des Brustraums zu beurteilen."
    type: "kardiologie"
  - title: "Herzkatheteruntersuchung und –intervention (in 3 Kooperationskliniken)"
    body: "Hierbei wird ein dünner Schlauch, der Katheter, durch ein Blutgefäß zum Herzen geführt, um diagnostische Bilder zu erstellen und, falls notwendig, gezielte Behandlungen wie die Erweiterung von verengten Herzgefäßen durchzuführen. Dabei werden in der Regel eine Sedierung oder lokale Betäubung verwendet, um den Eingriff möglichst komfortabel und schmerzfrei zu halten."
    type: "kardiologie"
  - title: "Kardiovaskuläre Risikoanalyse"
    body: "Bei der kardiovaskulären Risikoanalyse bewerten wir Ihre persönlichen Risikofaktoren, wie Blutdruck, Cholesterinwerte und Lebensgewohnheiten, um das Risiko für Herz-Kreislauf-Erkrankungen zu ermitteln und präventive Maßnahmen zu empfehlen."
    type: "kardiologie"
  - title: "Leistungsdiagnostik mit Ergospirometrie"
    body: "Hierbei messen wir Ihre körperliche Leistungsfähigkeit und den Sauerstoffverbrauch während einer Belastung, um Ihre Fitness und mögliche Herz-Kreislauf-Probleme genauer zu beurteilen."
    note: "Bitte tragen Sie zu dieser Untersuchung bequeme Kleidung und verzichten Sie direkt vor der Untersuchung auf schwere Speisen."
    type: "kardiologie"
  - title: "Lungenfunktionsprüfung: Bodyplethysmographie"
    body: "Bei der Bodyplethysmographie messen wir das Lungenvolumen und den Atemwiderstand, indem Sie in eine geschlossene Kabine einatmen und ausatmen, um detaillierte Informationen über Ihre Lungenfunktion zu erhalten. Bei der CO-Messung wird der Kohlenmonoxidspiegel in der Atemluft gemessen, um zu überprüfen, ob es Anzeichen für eine erhöhte Belastung durch Kohlenmonoxid gibt, oft im Zusammenhang mit Rauchgewohnheiten oder Umweltbelastungen."
    type: "pneumologie"
  - title: "Lungenfunktionsprüfung: CO-Messung"
    body: "Bei der CO-Messung wird der Kohlenmonoxidspiegel in der Atemluft gemessen, um zu überprüfen, ob es Anzeichen für eine erhöhte Belastung durch Kohlenmonoxid gibt, oft im Zusammenhang mit Rauchgewohnheiten oder Umweltbelastungen."
    type: "pneumologie"
  - title: "Blutgasanalyse"
    body: "Hierbei messen wir die Konzentrationen von Sauerstoff, Kohlendioxid und anderen Gasen im Blut, um die Atem- und Stoffwechselzustände sowie die Säure-Basen-Balance zu bewerten."
    type: "pneumologie"
  - title: "NO-Messung der Atemluft"
    body: "Bei dieser Untersuchung wird der Stickstoffmonoxid-Gehalt in Ihrer Ausatemluft gemessen, um Entzündungen in den Atemwegen, insbesondere bei Asthma, zu erkennen und zu überwachen."
    type: "pneumologie"
  - title: "Spiroergometrie"
    body: "Bei der Spiroergometrie messen wir während körperlicher Belastung die Atemfunktion, den Sauerstoffverbrauch und die Herz-Kreislauf-Leistung, um Ihre körperliche Fitness und mögliche Erkrankungen der Lunge oder des Herzens zu beurteilen."
    note: "Bitte tragen Sie zu dieser Untersuchung bequeme Kleidung und verzichten Sie direkt vor der Untersuchung auf schwere Speisen."
    type: "pneumologie"
  - title: "Bronchoskopie (Lungenspiegelung)"
    body: "Hierfür führen wir einen dünnen, flexiblen Schlauch mit einer Kamera über Mund oder Nase in die Atemwege ein, um die Luftröhre und Bronchien zu untersuchen und mögliche Erkrankungen oder Fremdkörper zu diagnostizieren und gegebenenfalls zu behandeln."
    note: "Dabei werden in der Regel eine Sedierung oder lokale Betäubung angewendet, um den Eingriff für Sie möglichst angenehm und schmerzfrei zu gestalten."
    type: "pneumologie"
  - title: "Röntgenuntersuchung (digital) des Thorax und der NNH"
    body: "Hierbei erstellen wir präzise Röntgenbilder von Brustkorb und Nebenhöhlen, um Erkrankungen der Lunge, des Herzens oder der Nebenhöhlen wie Entzündungen oder Verstopfungen zu diagnostizieren."
    type: "pneumologie"
  - title: "Tuberkuloseberatung (Gesundheitsamt Vechta/Diepholz)"
    body: "Bei der Tuberkuloseberatung informieren und beraten wir Sie über die Vorbeugung, Erkennung und Behandlung, klären über Ansteckungswege auf und begleiten Sie bei notwendigen Untersuchungen oder Therapien."
    type: "pneumologie"
  - title: "Prick-, Epicutan- und Intracutantestung"
    body: "Hierbei führen wir verschiedene Hauttests durch, um Allergien zu diagnostizieren, indem kleine Mengen potenzieller Allergene entweder auf die Haut aufgetragen oder unter die Haut eingebracht werden, um eine Reaktion zu beobachten."
    type: "allergologie"
  - title: "Reib- u. Scratchtest"
    body: "Bei diesem Test werden kleine Mengen von Allergenen auf die Haut aufgetragen oder in die oberflächliche Haut geritzt, um zu testen, ob eine allergische Reaktion auftritt."
    type: "allergologie"
  - title: "Nasentest (nasale Provokation mit Allergenen)"
    body: "Hierbei wird eine kleine Menge von Allergenen in die Nase eingebracht, um zu überprüfen, ob sie allergische Reaktionen in der Nasenschleimhaut auslösen."
    type: "allergologie"
  - title: "Rhinomanometrie"
    body: "Bei der Rhinomanometrie messen wir den Luftwiderstand in den Nasengängen, um die Atemwege auf Verengungen oder Blockaden zu untersuchen und die Nasenatmung zu bewerten."
    type: "allergologie"
  - title: "Bronchialer Provokationstest"
    body: "Bei dieser Untersuchung wird ein Reizstoff inhaliert, um zu prüfen, ob und wie stark Ihre Atemwege auf diesen Reiz reagieren, was hilft, Asthma oder andere Atemwegserkrankungen zu diagnostizieren."
    type: "allergologie"
  - title: "RAST Test (Radio-Allergo-Sorbent-Test)"
    body: "Hierbei wird eine Blutprobe analysiert, um die Konzentration spezifischer Antikörper gegen bestimmte Allergene zu messen und so Allergien nachzuweisen."
    type: "allergologie"
  - title: "Spezifische Immuntherapie (Hyposensibilisierung)"
    body: "In dieser bis zu mehreren Jahren dauernden Behandlung werden schrittweise steigende Dosen von Allergenen verabreicht, um das Immunsystem an die Allergene zu gewöhnen und langfristig die allergischen Reaktionen zu reduzieren oder zu verhindern."
    note: "Bitte beachten Sie, dass nach jeder Dosis eine halbstündige Überwachungszeit in unserer Praxis notwendig ist, um bei allergischen Reaktionen schnell reagieren zu können."
    type: "allergologie"
  - title: "Allergie/Reiseberatung"
    body: "Bei der Allergie- und Reiseberatung bieten wir Informationen und Empfehlungen an, um Allergien während Reisen zu vermeiden und optimal zu managen, einschließlich der Auswahl von Medikamenten und Strategien zur Vermeidung von Allergenen."
    type: "allergologie"
  - title: "Schlaf-Apnoe-Untersuchung"
    body: "Bei dieser Messung über Nacht zu Hause messen wir mit einem tragbaren Gerät Ihre Atmung, Sauerstoffsättigung und Schlafmuster, um festzustellen, ob Sie an Schlafapnoe leiden."
    note: "Bitte vergessen Sie nicht, uns das Gerät am nächsten Morgen bis 8 Uhr zurück in die Praxis zu bringen."
    type: "schlafmedizin"
  - title: "Kontrolluntersuchung für Patienten mit Schlafapnoe unter apparativer Atemhilfe (nCPAP-Gerät)"
    body: "Hierbei überwachen wir die Wirksamkeit und den Sitz des Geräts, überprüfen die Atemmuster und passen die Einstellungen an, um eine optimale Therapie und Verbesserung der Schlafqualität sicherzustellen."
    type: "schlafmedizin"
  - title: "Schlaflaboruntersuchung (im St. Josef Hospital Cloppenburg)"
    body: "Bei der Polysomnographie wird während des Schlafs eine umfassende Überwachung verschiedener physiologischer Parameter wie Gehirnaktivität, Augenbewegungen, Herzfrequenz und Atemmuster durchgeführt, um Schlafstörungen zu diagnostizieren und zu bewerten."
    type: "schlafmedizin"
  - title: "Einstellung nCPAP"
    body: "Bei der Einstellung von nCPAP (nasal Continuous Positive Airway Pressure) justieren wir die Druckstärke des kontinuierlichen positiven Atemwegsdrucks, um eine effektive Behandlung von Schlafapnoe sicherzustellen und die Atemwege während des Schlafs offen zu halten."
    type: "schlafmedizin"
